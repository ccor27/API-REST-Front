<ul class="alert alert-danger" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">
       {{err}}
  </li>
</ul>

<div class="card bg-dark text-bg-white">

  <div class="card-header text-light">{{title}} </div>
  <div class="card-body">

      <form >

        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2 text-light">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-form-label col-sm-2 text-light">Last name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2 text-light">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!customer.id else elseBlock">Create</button>
            
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Edit</button>
            </ng-template>
            
          </div>
        </div>

     </form>

  </div>
</div>
